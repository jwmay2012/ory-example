version: "3.8"

services:
  traefik:
    image: traefik
    restart: unless-stopped
    networks:
      - traefik-public
      - intranet
    labels: &labels
      - traefik.enable=true
      - traefik.docker.network=traefik-public

      - traefik.http.routers.traefik.rule=Host(`traefik.localhost`)
      - traefik.http.routers.traefik.entrypoints=http
      - traefik.http.routers.traefik.service=api@internal

      - traefik.http.routers.traefik-metrics.rule=(Host(`traefik.localhost`) || Host(`traefik`)) && Path(`/metrics`)
      - traefik.http.routers.traefik-metrics.entrypoints=http
      - traefik.http.routers.traefik-metrics.service=prometheus@internal

      - traefik.http.middlewares.oathkeeper.forwardauth.address=http://oathkeeper:4456/decisions
      - traefik.http.middlewares.oathkeeper.forwardauth.authResponseHeaders=X-Id-Token,Authorization

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - target: 9000
        published: 9000
        mode: host
    command:
      - --global.sendAnonymousUsage=false
      - --serverstransport.insecureskipverify=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entrypoints.http.address=:9000

      - --accesslog
      - --log
      - --log.level=debug
      - --api
      - --api.dashboard
      - --metrics.prometheus
      - --metrics.prometheus.entrypoint=http
      - --metrics.prometheus.manualrouting

  prometheus:
    image: quay.io/prometheus/prometheus
    restart: unless-stopped
    networks:
      - traefik-public
      - intranet
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - prometheus_data:/prometheus
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)
      - traefik.http.routers.prometheus.entrypoints=http

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    networks:
      - traefik-public
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning/:/etc/grafana/provisioning/
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`grafana.localhost`)
      - traefik.http.routers.grafana.entrypoints=http
  whoami:
    image: traefik/whoami
    networks:
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.whoami.rule=Host(`whoami.localhost`)
      - traefik.http.routers.whoami.entrypoints=http
#      - traefik.http.routers.whoami.middlewares=oathkeeper

  postgres-kratos:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=kratos
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=kratos
    networks:
      - intranet

  kratos-migrate:
    image: oryd/kratos:v0.9.0-alpha.3
    links:
      - postgres-kratos:postgres-kratos
    environment:
      - DSN=postgres://kratos:secret@postgres-kratos:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    networks:
      - intranet
    volumes:
      - ./config/kratos:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes

  kratos:
    image: oryd/kratos:v0.9.0-alpha.3
    depends_on:
      - kratos-migrate
    links:
      - postgres-kratos:postgres-kratos
    environment:
      - DSN=postgres://kratos:secret@postgres-kratos:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
      - LOG_LEVEL=trace
      - SERVE_PUBLIC_BASE_URL=http://oathkeeper.localhost:9000/.ory/kratos/public/
#    ports:
#      - '4433:4433'
#      - '4434:4434'
    volumes:
      - ./config/kratos:/etc/config/kratos
    networks:
      - intranet
      - traefik-public
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.kratos.rule=Host(`kratos.localhost`)
      - traefik.http.routers.kratos.entrypoints=http
      - traefik.http.routers.kratos.middlewares=oathkeeper
      - traefik.http.services.kratos.loadbalancer.server.port=4433

  kssui:
    image: oryd/kratos-selfservice-ui-node:v0.9.0-alpha.3
    environment:
      - SECURITY_MODE=jwks
      - JWKS_URL=http://oathkeeper:4456/.well-known/jwks.json
      - KRATOS_BROWSER_URL=http://oathkeeper.localhost:9000/.ory/kratos/public
      - KRATOS_PUBLIC_URL=http://kratos:4433/
    networks:
      - intranet
      - traefik-public
    restart: on-failure
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.kssui.rule=Host(`kssui.localhost`)
      - traefik.http.routers.kssui.entrypoints=http
      - traefik.http.routers.kssui.middlewares=oathkeeper

  oathkeeper:
    image: oryd/oathkeeper:v0.38
    depends_on:
      - kratos
#    ports:
#      - 8080:4455
#      - 4456:4456
    command:
      serve proxy -c "/etc/config/oathkeeper/oathkeeper.yml"
    environment:
      - LOG_LEVEL=debug
    restart: on-failure
    networks:
      - intranet
      - traefik-public
    volumes:
      - ./config/oathkeeper:/etc/config/oathkeeper
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.oathkeeper.rule=Host(`oathkeeper.localhost`)
      - traefik.http.routers.oathkeeper.entrypoints=http
      - traefik.http.services.oathkeeper.loadbalancer.server.port=4455

