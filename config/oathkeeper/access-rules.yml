-
  id: "ory:ui:anonymous"
  upstream:
    preserve_host: true
    url: "http://ui:3000"
  match:
    url: "http://ui.ory.localhost:9000/<{registration*,welcome,recovery*,verification*,login*,error,**.css,**.js,**.png,}>"
    methods:
      - GET
  authenticators:
    -
      handler: anonymous
  authorizer:
    handler: allow
  mutators:
    -
      handler: noop

-
  id: "ory:ui:protected"
  upstream:
    preserve_host: true
    url: "http://ui:3000"
  match:
    url: "http://ui.ory.localhost:9000/<{debug*,dashboard,settings*}>"
    methods:
      - GET
  authenticators:
    -
      handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://ui.ory.localhost:9000/login


